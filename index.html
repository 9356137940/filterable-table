<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Sortable and Filterable Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container mt-4">
        <h2>Registration Form</h2>
        <form id="registration-form" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required />
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required />
                </div>
                <div class="col-md-4">
                    <label for="age" class="form-label">Age</label>
                    <select id="age" class="form-control" required>
                        <option value="">Select Age</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>

        <!-- Filter Section -->
        <div class="mb-4">
            <label for="search-name" class="form-label">Search by Name</label>
            <input type="text" id="search-name" class="form-control" placeholder="Search by name" />
        </div>

        <table class="table table-bordered" id="registration-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Email</th>
                    <th onclick="sortTable(2)">Age</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
